      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t iapocchallenge.azurecr.io/appollama:${{ github.sha }} .

      - name: Login to Azure Container Registry
        run: az acr login --name iapocchallenge

      - name: Build and Push Ollama Docker image
        run: |
          docker build -t iapocchallenge.azurecr.io/ollama:latest ./ollama
          docker push iapocchallenge.azurecr.io/ollama:latest

      - name: Push Docker image to ACR
        run: |
          docker push iapocchallenge.azurecr.io/appollama:${{ github.sha }}

      - name: Create or update Ollama Container Instance
        run: |
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ollama-service \
            --image iapocchallenge.azurecr.io/ollama:latest \
            --dns-name-label ollamaservicerggrupo70 \
            --ports 11434  \
            --cpu 4  \
            --memory 8  \
            --os-type Linux \
            --restart-policy OnFailure \
            --registry-login-server iapocchallenge.azurecr.io \
            --registry-username iapocchallenge \
            --registry-password ${{ secrets.AZURE_REGISTRY_PASSWORD }}

