name: Build and Deploy

on:
  push:
    branches:
      - master
      - dev

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # - name: Install backend dependencies
